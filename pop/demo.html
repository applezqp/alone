<!doctype html>
<html>
<head>
<meta charset="utf8" />

<style type="text/css">
    body{margin:0;padding:0;}
    #page{height:2000px;}

    .sex_alone_pop_x{background:url(images/x.png) no-repeat 50%;}
        .sex_alone_pop_x:hover{background-color:#333;}
    .src_node{display:none;width:300px;font-size:14px;border:2px solid #DDD;}

</style>
<script type="text/javascript" src="pop.source.js"></script>
</head>
<body>
<div id="page">
    <select name="" id="">
        <option value="">item1</option>
        <option value="">item2</option>
        <option value="">item3</option>
        <option value="">item4</option>
    </select>
    <button class="btn" onclick="pop.show('http://fedtool.com/')">popup</button>
    <div id="J_src_node" class="src_node">
        <div style="padding:10px;">
            <h2>Test for src_node</h2>
            <p>alone is a components library based on native JavaScript.</p>
            <p>It's don't need other dependencies.</p>
        </div>
    </div>
</div>
<script>
    var pop = Pop({
        /*
        prefixCls:'sex_',
        url:'http://fedtool.com/',
        maskable:true,
        width:400,
        height:300,
        scroll:false
        */
    }).render({
        prefixCls:'sex_',
        //url:'http://fedtool.com/',
        srcNode:document.getElementById('J_src_node'),
        maskable:true,
        width:400,
        height:300,
        scroll:false
    }).on('close',function(){
        try{
            console.info('close trigger!');
        }catch(e){}
    }).on('show',function(){
        try{
            console.info('show trigger!');
        }catch(e){}
    });
